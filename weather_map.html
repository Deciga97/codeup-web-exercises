<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <h1 class="main-title">Weather Forecast</h1>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

    <!--- Link to Mapbox API --->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css' rel='stylesheet' />

<!--  MAP STYLE  -->
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
    </style>

    <!-- Link to CSS --->
    <link href="css/weather_map_html.css" rel="stylesheet"></head>


<!--First Section: Heading with a search form. A empty span is also there to become visible with messages that meet certain conditions.-->
<section class="top-banner">
    <div class="container">
        <h1 class="heading">Weather-App</h1>
        <form>
            <input type="text" id="search-bar" placeholder="Search for a city" autofocus>
            <button type="button" id="button">SUBMIT</button>
            <span class="msg"></span>
        </form>
    </div>
</section>


<!--An empty div was created to have cards added to them through by JS.-->
<div id="card">


</div>


<!--MAP will be shown from this empty div.-->

<div id="map"></div>


<!--API KEYS-->
<script src="js/keys.js"></script>

<!--Script for MapBox.-->
<script src='https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js'></script>

<!-- JQUERY--->
<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

<!--Script for JS-->
<script src="js/weather_map_html.js"></script>


</body>
</html>
